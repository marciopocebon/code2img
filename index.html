<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></> code → img</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
     <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <style>
	@font-face {
		font-family: Bailey;
		src: url("assets/fonts/Bailey.otf");
	}

	.navbar-brand {font-family: Bailey; font-size: 8rem;}
	.up {padding: 10px; font-weight: bold; text-transform: uppercase; font-size: 25px;}
	.box-wrapper { position: relative; }
	.file {
		position: absolute;
		display: inline-block;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 1;
		opacity: 0;
	}

	.ts {text-shadow: 2px 3px 2px #000;}
  </style>

  <script>
	  $(document).ready(function(){

		  var url = window.location.href;
		  if(url.match(/invalid/)){
			  toastr.warning("Olha a audácia do cara, carregue o arquivo.");
		  }


		  $('input[type="file"]').change(function(e){
			  var filename = e.target.files[0].name;
		          
			  			  var code = [".sh", ".py", ".js", "cpp"];
			  var lang = ["linux", "python", "javascript", "cplusplus"]
			  var ext = filename.substr(-3);
			  var i, x, l;
			  for( i = 0; i < code.length ; i++ ){
				  if( code[i] == ext ){
					x = 0;
					l = lang[i];
				  }
			  }
		
			  if( x == 0 ){
				  $(".name-file").html(" <i class='devicon-" + l + "-plain'></i> " + filename);
			  }else{
				  toastr.error("Arquivo com essa extensão não é permitido.");
			  }
			  
		  }); 
	  });

  </script>

  </head>


  <body class="bg-dark text-white text-center">
	  <nav class="navbar navbar-dark bg-dark">
		  <a class="navbar-brand mx-auto ts" href=""><span class="text-warning">code</span> → img</a>
	  </nav>

	  <div class="container">
	  
		  <h3 class="name-file"></h3>
		  <hr>

		  <form action="sh/" method="post" enctype="multipart/form-data">
		  	<div class="box-wrapper">
				<button class="btn btn-success btn-block up">
					<i class="fas fa-upload"></i> Carregue seu código
				</button>
				<input type="file" class="file" name="file">

			</div>
			<hr>
			
			<input type="submit" class="enviar btn btn-info btn-lg" value="Enviar">

		  </form>
	  </div>

  </body>
</html>
